<div class="row">
    <div class="col-md-4 col-md-offset-1 border">
        <form name="login-user-form">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" class="form-control form" />
            <label for="login-password">Password</label>
            <input type="password" id="login-password" class="form-control form" />
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>

    <div class="col-md-4 col-md-offset-2 border">
        <form name="register-user-form">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" class="form-control form" />
            <label for="register-password">Password</label>
            <input type="password" id="register-password" class="form-control form" />
            <label for="register-confirm-password">Password</label>
            <input type="password" id="register-confirm-password" class="form-control form" />
            <label for="register-name">Name</label>
            <input type="text" id="register-name" class="form-control form" />
            <label for="register-email">E-mail</label>
            <input type="email" id="register-email" class="form-control form" />
            <label>Gender</label>
            <input type="radio" name="register-gender" value="1" checked="checked">Male
            <input type="radio" name="register-gender" value="2">Female
            <input type="radio" name="register-gender" value="0">Other
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>
