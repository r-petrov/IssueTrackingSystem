<div class="col-md-6 col-md-offset-2 border buttons">
    <header>
        <h2>
            Do you really want to logout?
        </h2>
    </header>
    <div class="buttons">
        <button ng-click="logout(currentUser)" class="btn btn-primary button">Yes</button>

    </div>
</div>
