<div class="col-md-8 col-md-offset-2 border buttons modal-content modal-dialog">
    <header class="modal-header">
        <h2>
            Do you really want to logout?
        </h2>
    </header>
    <div class="center modal-body">
        <button ng-click="logout(currentUser)" class="btn btn-primary button">Yes</button>
        <button ng-click="cancel()" class="btn btn-primary button">No</button>
    </div>
</div>
